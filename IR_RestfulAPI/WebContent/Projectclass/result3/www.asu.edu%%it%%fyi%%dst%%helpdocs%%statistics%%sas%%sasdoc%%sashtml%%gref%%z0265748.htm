<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF">The PIECNTR function is set to the center
of the rectangle. PIEXY calculates a point on the arc based on the value of
STAR_ANG and updates the internal coordinates XLAST and YLAST.
<HR><PRE>   function='piecntr': x=50; y=55; size=15; output;
   function='piexy': size=1; angle=star_ang; output;</PRE><HR>
</BODY>
