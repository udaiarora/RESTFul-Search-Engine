<BODY bgcolor="#FFFFFF"> <B>Generate the map and assign the annotate data set to
the CHORO statement.</B>
<HR><PRE>proc gmap data=lower48 map=lower48;
   id state;
   choro state / annotate=citystar discrete nolegend;
run;
quit;</PRE><HR>
</BODY>
