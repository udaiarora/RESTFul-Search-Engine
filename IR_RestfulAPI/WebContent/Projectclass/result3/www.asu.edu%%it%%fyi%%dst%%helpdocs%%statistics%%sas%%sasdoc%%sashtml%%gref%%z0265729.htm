<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Create the observation that draws
the star.</B> The text string M is the character code for the star figure
in the SPECIAL font assigned by the STYLE variable. A POSITION value of 5
centers the star on the city location.
<HR><PRE>   style='special'; text='M'; color='red'; size=7;
      position='5'; output;</PRE><HR>
</BODY>
</HTML>
