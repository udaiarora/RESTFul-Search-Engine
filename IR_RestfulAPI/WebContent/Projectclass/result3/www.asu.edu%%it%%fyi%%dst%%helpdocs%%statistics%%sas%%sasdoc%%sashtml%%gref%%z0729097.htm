<BODY bgcolor="#FFFFFF"> <B>Sort the response data set NEWSITES in order
of the BY variable.</B> The data must be in sorted order before running
the GMAP procedure with BY-group processing.
<HR><PRE>proc sort data=newsites;
   by region;
run;</PRE><HR>
