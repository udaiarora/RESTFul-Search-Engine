<BODY bgcolor="#FFFFFF"><B>Sort data set in DIVISION order.</B> Sort USCB
by the DIVISION variable to create the DIVSTATE data set.
<HR><PRE>proc sort data=uscb out=divstate;
   by division;
run;</PRE><HR>
