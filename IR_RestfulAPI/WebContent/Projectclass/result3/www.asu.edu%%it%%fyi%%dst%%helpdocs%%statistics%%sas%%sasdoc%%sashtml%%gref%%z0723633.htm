<BODY bgcolor="#FFFFFF"><B>Define legend characteristics.</B> LABEL= assigns
new text to the legend label. CBORDER= draws a black frame around the legend.
<HR><PRE>legend1 cborder=black
        label=('Quarter:')
        position=(middle left outside)
        mode=protect
        across=1;</PRE><HR>
</BODY>
