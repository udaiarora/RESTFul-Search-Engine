<SCRIPT LANGUAGE="JavaScript" SRC="flashPlugin.js"></SCRIPT><SCRIPT LANGUAGE="JavaScript">
        var swfMovie="main.swf";  
        var AICC_URL="";
        var AICC_SID="";
        var unloaded;

      
        if (location && location.search) {
          var querys=location.search;
          if ( querys.length > 1 && querys.charAt(0)=='?')
            querys=querys.substr(1);
      
          var arr=querys.split("&");
          for (var i=0;i < arr.length; ++i) {
            var pair=arr[i].split("=");
            if (pair.length==2) {
              var name=pair[0].toUpperCase();
              if (name=='AICC_SID')
                AICC_SID=pair[1];
              else if (name=='AICC_URL')
                AICC_URL=pair[1];
            }
          }

          if (window.AICC_URL && AICC_URL !="") {
            swfMovie+="?aicc_sid="+AICC_SID+"&aicc_url="+AICC_URL+"&plugin=plugin.swf";
            // the following additional query parameters are supported and may be entered manually:
            // &noerr=1: don't complain for "cannot contact LMS errors" 
          }
        }
        function unload() {
          if (unloaded) { return; }
          unloaded=true;
          if (window.AICC_URL && AICC_URL !="") {
              var w = window.open("","mm_exitAU","top=4000,left=4000,scrollbars=no,directories=no," +
                        "height=1,width=1,status=no,toolbar=no,menubar=no,location=no");
              if (w==null) {
                  alert("Macromedia Breeze could not open a popup window to post exit data to your "+
                  		"Learning Management System.  Tracking data may not be captured as a result. "+
                  		"Please configure your browser to allow popups for Macromedia Breeze.");
              } else {
                w.document.write(
                  "<html><head>"+"<script"+">"+
                      "function sb() {document.forms[0].submit();window.close();}"+
                      "</"+"script>"+
                  "</head>"+
                  "<body>"+
                      "<form action='"+unescape(AICC_URL)+"' method='post'>"+
                      "<input type='hidden' name='session_id' value='"+unescape(AICC_SID)+"'>"+
		              "<input type='hidden' name='version' value='3.5'>"+
                      "<input type='hidden' name='command' value='ExitAU'>"+
                      "</form>"+
                  "</body>"+
                  "</html>");
                w.sb();
              }
          }
        }
		
      </SCRIPT>
</HEAD>
