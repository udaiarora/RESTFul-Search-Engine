<BODY bgcolor="#FFFFFF"> <B>Define legend characteristics.</B> CBORDER=
draws a black frame around the legend. If FRAME were specified, it would be
BLUE, the first color in the colors list.
<HR><PRE>legend shape=bar(4,4)
       value=(j=l)
       label=('Number of Sites:'
              j=l '(midpoint of range)')
       cborder=black;</PRE><HR>
</BODY>
