<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Sort data set in FIPS-code order.</B> Create
a sorted data set, CBSORT. It can be properly match-merged with the MAPS.US
map data set, which is already sorted in FIPS-code order.
<HR><PRE>proc sort data=reflib.cbstates out=cbsort;
   by state;
run;</PRE><HR>
</BODY>
