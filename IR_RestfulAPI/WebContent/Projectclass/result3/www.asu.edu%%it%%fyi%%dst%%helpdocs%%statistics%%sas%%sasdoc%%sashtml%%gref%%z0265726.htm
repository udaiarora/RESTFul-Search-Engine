<BODY bgcolor="#FFFFFF"><B>Subset the U.S. map data set by omitting Alaska
and Hawaii.</B>
<HR><PRE>data lower48;
   set maps.us;
   if state ne stfips('AK');
   if state ne stfips('HI');
run;</PRE><HR>
