<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Modify the new entry.</B> DESCRIPTION= specifies
a new device description that appears in the catalog listing. COLORS= defines
a new colors list.
<HR><PRE>   modify mypscol
     description='PSCOLOR with new colors list'
     colors=(black blue green red gray cyan
            lime lipk);</PRE><HR>
</BODY>
