<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Generate bubble plot.</B> HAXIS= assigns the
AXIS1 statement to the horizontal axis. The salary averages are assigned a
dollar format.
<HR><PRE>proc gplot data=reflib.jobs;
   format dollars dollar9.;
   bubble dollars*eng=num / haxis=axis1;
run;
quit;</PRE><HR>
</BODY>
