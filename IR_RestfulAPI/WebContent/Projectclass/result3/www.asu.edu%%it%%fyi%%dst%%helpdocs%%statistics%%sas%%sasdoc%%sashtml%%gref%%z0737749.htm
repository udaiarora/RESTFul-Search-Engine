<BODY bgcolor="#FFFFFF"><B>Define pattern colors for all graphs.</B> To
avoid solid black patterns (BLACK is the first color in the colors list),
explicitly assign the pattern colors.
<HR><PRE> pattern1 color=blue;
 pattern2 color=green;
 pattern3 color=cyan; </PRE><HR>
