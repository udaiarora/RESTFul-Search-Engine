<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF">The FIPSTATE function creates the label text by converting
the FIPS codes from MAPS.USCENTER to two-letter postal codes.
<HR><PRE>   function='label';
   text=fipstate(state);
   size=2.5;
   position='5';</PRE><HR>
</BODY>
