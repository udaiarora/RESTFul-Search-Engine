<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Define a hatch pattern for the map areas.</B>
PATTERN1 defines a dense hatch pattern for the map areas. Because there are
four colors in the colors list, the pattern rotation must be repeated three
times to create enough patterns for the ten regions.
<HR><PRE>pattern1 value=m3n0 r=3;</PRE><HR>
</BODY>
