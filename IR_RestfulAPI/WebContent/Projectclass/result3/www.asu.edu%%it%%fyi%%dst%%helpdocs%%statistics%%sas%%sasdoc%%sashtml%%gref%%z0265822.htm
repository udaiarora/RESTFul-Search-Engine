<BODY bgcolor="#FFFFFF"><B>Create the NEWAF data set.</B> This new map
data set contains all the variables in the SAS/GRAPH supplied MAPS.AFRICA
map data set plus the added variable REGION.
<HR><PRE>data newaf;
   set maps.africa;
   region=1;
run;</PRE><HR>
</BODY>
