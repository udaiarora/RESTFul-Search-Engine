<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Label the first square.</B> The LABEL function
creates the label. The POSITION value of 6 left-justifies the text with respect
to X and Y. The TEXT variable specifies the text string to be written.
<HR><PRE>   function='label'; x=10; y=63; position='6';
      style='swissb'; size=2; text='Green'; output;</PRE><HR>
</BODY>
