<BODY bgcolor="#FFFFFF"><B>Modify the midpoint axis.</B> LABEL= suppresses
the axis label. ORIGIN= positions the left end of the horizontal axis at a
point that is 25% of the width of the graphics output area.
<HR><PRE>axis1 label=none
      origin=(24,);</PRE><HR>
</BODY>
