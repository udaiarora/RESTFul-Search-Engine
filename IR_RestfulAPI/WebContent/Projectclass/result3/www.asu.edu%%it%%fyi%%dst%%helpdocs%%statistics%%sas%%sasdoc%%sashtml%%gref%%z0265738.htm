<BODY bgcolor="#FFFFFF"><B>Define axis characteristics.</B>
AXIS1 suppresses the vertical axis. AXIS2 drops the midpoint axis label.
<HR><PRE>axis1 label=none major=none minor=none style=0
      value=none;
axis2 label=none;</PRE><HR>
