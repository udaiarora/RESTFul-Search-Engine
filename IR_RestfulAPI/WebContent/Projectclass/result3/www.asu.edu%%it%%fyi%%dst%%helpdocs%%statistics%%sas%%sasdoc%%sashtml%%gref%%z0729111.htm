<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Produce the choropleth map.</B> NOLEGEND suppresses
the legend. ANNOTATE= specifies the data set to annotate the map.
<HR><PRE>proc gmap data=maps.us map=maps.us;
   id state;
   choro state / nolegend
                 annotate=reflib.center;
run;
quit;</PRE><HR>
</BODY>
