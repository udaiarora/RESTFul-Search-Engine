<BODY bgcolor="#FFFFFF"><B>Define a color map.</B> The CDEF statement
defines a color map named MYCOLOR that contains three color pairs.
<HR><PRE>   cdef mycolor des='Special Color Map'
        1 / pink  : red
        2 / cyan  : blue
        3 / lig   : green;</PRE><HR>
</BODY>
