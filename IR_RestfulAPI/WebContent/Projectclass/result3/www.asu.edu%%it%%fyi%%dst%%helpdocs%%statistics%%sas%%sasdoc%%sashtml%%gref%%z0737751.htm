<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Assign the GOPTIONS for ODS HTML destination.</B> DEVICE= generates the SAS/GRAPH output as GIF files. TRANSPARENCY
makes the background of the graphs the same as the Web-page background. NOBORDER
turns off the border around the graphics output area.
<HR><PRE> goptions transparency device=gif noborder;</PRE><HR>
</BODY>
</HTML>
