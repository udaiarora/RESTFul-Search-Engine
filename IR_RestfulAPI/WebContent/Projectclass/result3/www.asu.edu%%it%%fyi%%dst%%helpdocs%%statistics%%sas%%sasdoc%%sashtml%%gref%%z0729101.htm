<BODY bgcolor="#FFFFFF"><B>Suppress the default BY-line and define a title
that includes the BY-values.</B> #BYVAL inserts the value of the BY variable
into the title of each block map.
<HR><PRE>options nobyline;
title1 'Wastes Sites per State in Region #byval(region)';
footnote1 h=3 j=r 'SITEMAP ';</PRE><HR>
