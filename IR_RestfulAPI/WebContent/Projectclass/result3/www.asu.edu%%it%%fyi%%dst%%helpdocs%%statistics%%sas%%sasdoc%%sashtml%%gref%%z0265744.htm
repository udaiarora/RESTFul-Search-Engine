<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Draw the footnote.</B> The LABEL function draws
the text specified in the TEXT variable. X and Y explicitly position the footnote
on the graphics output area.
<HR><PRE>   function='label'; x=92; y=5; text='GR10N03';
      style='swiss'; size=3; position='5'; output;</PRE><HR>
</BODY>
