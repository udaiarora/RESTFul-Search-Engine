<BODY bgcolor="#FFFFFF"><B>Generate graph from the external file and specify
text color.</B> CTEXT= assigns a color to the text produced by the GPRINT
procedure.
<HR><PRE>proc gprint fileref=out ctext=red;
run;</PRE><HR>
