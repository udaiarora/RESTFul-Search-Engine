<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><A name="z0691454">&#13; <B>Show the unreduced map.</B> The ID statement specifies the variable in the map data set that defines
unit areas.</A>
<HR><PRE>proc gmap map=maps.canada2 data=maps.canada2 all;
  id province;
  choro province / nolegend;
run;</PRE><HR>
</BODY>
