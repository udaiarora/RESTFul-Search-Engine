ReadingText='<html><head><meta name="author" content="Created with Hot Potatoes by Half-Baked Software, registered to Helene Ossipov."></meta><meta name="keywords" content="Hot Potatoes, Half-Baked Software, Windows, University of Victoria"></meta><title>Le premier avril</title></head><body background="" bgcolor="#ffffff" text="#000000" link="#0000ff" vlink="#0000cc"><center><table border="0" cellpadding="5" cellspacing="1" width="85%"><tr><td align="center" bgcolor="#ffffff"><font size="+1" face="Geneva,Arial" color="#000033">Le premier avril<br></br></font></td></tr><tr><td bgcolor="#bbbbee"><font face="Geneva,Arial" size="-1" color="#000000">Peu de temps apr\u00E8s, la nourrice rentra ; Henri lui donna, de la part de sa maman, le ch\u00E2le et la robe qu\'il avait port\u00E9s par avance dans sa chambre, et lui demanda si elle voulait qu\'il rest\u00E2t \u00E0 d\u00EEner avec elle.<br />HENRI : Vois tu, ma pauvre nourrice, tu es triste ; cela te fera de la peine de voir jouer et rire les autres. Je voudrais bien ne pas jouer ni rire et rester pr\u00E8s de toi, mais j\'ai peur de ne pas pouvoir ; je rirai malgr\u00E9 moi en voyant rire les autres.<br />LA NOURRICE, l\'embrassant : Cher, excellent enfant, tu joueras et tu riras avec les autres ; ce sera pour moi une distraction et un plaisir que de vous voir vous amuser.<br />HENRI : Oh ! merci, nourrice ! Je suis content, tr\u00E8s content que cela t\'amuse. Je vais courir le dire \u00E0 maman et \u00E0 Pierre.<br />" Maman, cria Henri tout essouffl\u00E9 en entrant dans la chambre de sa m\u00E8re, j\'irai d\u00EEner chez grand m\u00E8re avec Pierre ; nourrice veut bien venir ; elle veut que je joue ; elle dit que de nous voir rire et jouer cela la consolera, au lieu de lui faire du chagrin.<br />LA MAMAN : J\'en \u00E9tais bien s\u00FBre ; alors votre journ\u00E9e est arrang\u00E9e : vous irez vous promener \u00E0 deux heures apr\u00E8s vos le\u00E7ons ; vous reviendrez \u00E0 quatre heures faire vos devoirs ; \u00E0 six heures vous irez d\u00EEner chez votre grand m\u00E8re, et le soir nous irons chez votre tante de Rouville.<br />PIERRE, entrant: Maman, voici Mlle Albion qui vient nous donner notre le\u00E7on.<br />HENRI: Ah ! mon Dieu! et moi qui n\'ai pas appris ma fable et les mots anglais.,<br />PIERRE : Voil\u00E0 ce que c\'est ; tu remets toujours au dernier moment. Si tu avais appris tes le\u00E7ons hier, en rn\u00EAme temps que moi, tu les saurais comme moi.<br />HENRI : Est ce que je pouvais savoir que ma pauvre nourrice aurait du chagrin ? Comment veux tu que je le devine ?<br />PIERRE : Tu ne pouvais pas deviner cette chose l\u00E0 mais tu aurais pu croire \u00E0 une autre chose.<br />HENRI Quoi ? Quelle chose ?<br />PIERRE Je n\'en sais rien ; c\'\u00E9tait toujours plus s\u00FBr d\'apprendre tes le\u00E7ons hier au soir. Tu vas \u00EAtre en p\u00E9nitence, \u00E0 pr\u00E9sent.<br />HENRI, pleurant : Ce n\'est pourtant pas ma faute si je n\'ai pas eu le temps ce matin. "<br />La maman ne disait rien : elle faisait semblant de ne point entendre et continuait \u00E0 se coiffer.<br /><br />Mlle Albion entre ; c\'est une grande Anglaise \u00E0 longues dents ; elle salue, dit bonjour aux enfants et prend sa place \u00E0 la table de travail ; Pierre pr\u00E9sente bravement ses cahiers, que Mlle Albion examine.<br />MADEMOISELLE ALBION: Tr\u00E8s bien! Very well, my dear. Et vous, my little Henry, quoi vous avez eppris ?<br />HENRI, pleurant : Je ne sais rien ; je n\'ai pas eu le temps.<br />MADEMOISELLE ALBION: Oh ! fy ! mister Henry! Comment ! vous avez eu pas le temps ? Oh ! mister Henry ! Shocking, shocking ! Vous m\u00E9ritez un p\u00E9nitence, et je demande \u00E0 Medem votre mama que vous d\u00EEnez tout seul dans votre appertement.<br />HENRI, sanglotant et courant \u00E0 sa maman : Maman, maman, Mlle Albion ne veut pas que je d\u00EEne chez grand-m\u00E8re ; elle veut que je d\u00EEne tout seul. Ce n\'est pas ma faute, ce n\'est pas ma faute !<br />LA MAMAN, embrassant Henri: La punition ne serait pas juste, mademoiselle, Henri aurait appris ses le\u00E7ons sans un malheur impr\u00E9vu arriv\u00E9 \u00E0 la nourrice de Pierre et qui I\'a emp\u00EAch\u00E9 de s\'occuper d\'autre chose que du chagrin de la nourrice.<br />MADEMOISELLE ALBION : Pourtant, Medem, mister Pi\u00EAre a tout fait ses devoirs, et je pense mister Henry povait parfaitement faire le sien. Mon opinion est qu\'il fallait un p\u00E9nitence.<br />LA MAMAN : Soyez s\u00FBre, mademoiselle, que s\'il fallait une p\u00E9nitence, je ne m\'y opposerais pas ; mais il n\'en faut pas, et je vous prie de n\'y plus penser.<br />MADEMOISELLE ALBION: Very well, Medem , c\'est votre volont\u00E9. Seulement je croyais qu\'un p\u00E9nitence fait toujours bien aux enfants.<br />LA MAMAN : Quand elle est juste, c\'est possible, autrement, elle fait plus de mal que de bien.<br />PIERRE : Maman a bien raison, une p\u00E9nitence injuste ou trop forte met en col\u00E8re et donne envie de mal faire pour se venger.<br />MADEMOISELLE ALBION : Hooo ! Quoi vous feriez donc \u00E0 votre fr\u00E8re, alors ?<br />PIERRE : Je ne ferais rien du tout, parce qu\'il n\'a rien fait de mal.<br />MADEMOISELLE ALBION, piqu\u00E9e: Very well, mister Pirre ; vous jugez comme une \u00E9tourneau. "<br />Pierre allait r\u00E9pondre, mais la maman lui imposa silence et pria Mlle Albion de commencer la le\u00E7on. Les enfants travaill\u00E8rent tr\u00E8s bien. Dans les moments de repos, Henri courait chez la nourrice pour voir si elle pleurait. Il \u00E9tait heureux quand il la trouvait calme et occup\u00E9e \u00E0 son ouvrage du matin. Quand il la voyait triste, il cherchait \u00E0 la consoler par ses caresses et par des projets riants pour l\'avenir.<br /><br />Les le\u00E7ons finies, Mlle Albion mit son ch\u00E2le et son chapeau, salua et sortit ; le d\u00E9jeuner \u00E9tait servi ; les enfants \u00E9taient s\u00E9rieux et mangeaient \u00E0 peine. Ils allaient se lever de table quand la porte s\'ouvrit, et Jacques et Louis entr\u00E8rent pr\u00E9cipitamment avec leur bonne. Ils<br />jet\u00E8rent un regard sur leurs cousins, virent leurs visages tristes et les yeux d\'Henri rouges encore des larmes qu\'il avait r\u00E9pandues.<br /><br />" Qu\'est ce que tu as ? Pourquoi as tu pleur\u00E9, Henri ? Pourquoi \u00EAtes vous tristes tous les deux ? dit Jacques avec vivacit\u00E9.<br />PIERRE : Parce que la pauvre nourrice a perdu sa m\u00E8re.<br />LOUIS : Perdu sa m\u00E8re ? Comment I\'a t elle su ? Qui le lui a annonc\u00E9 ?<br />PIERRE : C\'est par une lettre de son p\u00E8re, qu\'elle I\'a appris ce matin.<br />JACQUES : Je parie que ce n\'est pas vrai. C\'est une m\u00E9chancet\u00E9 de Jules et de Nicolas.<br />LA MAMAN : Jacques, mon enfant, ce que tu dis l\u00E0 n\'est pas bien. Comment Jules et Nicolas auraient ils invent\u00E9 une m\u00E9chancet\u00E9 pareille?<br />LOUIS : Justement, ma tante, nous venions vous dire qu\'ils ont parl\u00E9 hier d\'un tour \u00E0 jouer \u00E0 la pauvre nourrice ; ils appellent cela un poisson d\'avril, et nous avons refus\u00E9 de le faire avec eux.<br />LA MAMAN : Mais pourquoi auraient -ils caus\u00E9 un si grand chagrin \u00E0 la nourrice qui ne leur a jamais rien fait ?<br />JACQUES : Ils veulent la punir d\'avoir emmen\u00E9 mes cousins des Tuileries \u00E0 I\'heure o\u00F9 l\'on joue le mieux.<br />LA MAMAN : Ce serait abominable. Venez chez la nourrice, mes enfants ; je verrai si la lettre est marqu\u00E9e de la poste de Meaux, o\u00F9 derneure son p\u00E8re. "<br />Les enfants courent en avant ; la maman les suivit plus lentement.<br />HENRI, essouffl\u00E9: Nourrice, nourrice, donne nous vite la lettre. Jacques et Louis disent que ce n\'est pas vrai<br />que c\'est Jules et Nicolas qui sont des m\u00E9chants.<br />LA NOURRICE : Quoi, pas vrai ? Comment, m\u00E9chants ?<br />HENRI : Tu vas voir, tu vas voir ; ta rn\u00E8re n\'est pas morte ; je te dis que c\'est Jules et Nicolas. "<br />La nourrice<br /> devint p\u00E2le et tremblante ; elle tira avec peine de sa poche ]a lettre fatale, que saisit Pierre pour la passer \u00E0 sa maman, qui venait d\'entrer. La maman regarda I\'adresse ; c\'\u00E9tait le timbre de Paris. Elle ouvrit avec pr\u00E9cipitation, et vit en haut de la lettre 1er AVRIL, en gros caract\u00E8res, et au dessous, au lieu de MEAUX :<br />CRACSHOURIE.<br />" C\'est une attrape ! s\'\u00E9cria Mme d\'Arc\u00E9 avec indignation ; une m\u00E9chante et mis\u00E9rable attrape ! Nourrice, votre m\u00E8re n\'est ni morte ni malade. Jacques et Louis vierment de nous pr\u00E9venir que Jules et Nicolas se proposaient de vous faire une m\u00E9chancet\u00E9 pour le 1er avril ; et, en effet, la voil\u00E0, abominable et noire comme le coeur de ces malheureux enfants."<br />La nourrice ne pouvait en croire ses oreilles ; elle voulut voir la lettre, mais ses mains tremblaient si fort qu\'il lui fut impossible d\'en lire un mot. Les enfants riaient et sautaient ; ils embrassaient la nourrice, leur maman, leurs cousins. La nourrice commen\u00E7ait \u00E0 se rernettre de son saisissement. Le visage de Mme d\'Arc\u00E9 exprimait une vive indignation.<br />" Ces enfants seront punis de leur m\u00E9chante action ! Ils I\'auront bien m\u00E9rit\u00E9, dit elle avec calme et force.<br />PIERRE: Comment seront ils punis, maman ?<br />MADAME D\'ARC\u00E9 : Tu verras ; vous assi	sterez tous \u00E0 leur punition.<br />Louis : Quand cela, ma tante ?<br />MADAME D\'ARCE : Ce soir, mon enfant, \u00E0 la r\u00E9union qui aura lieu chez votre tante de Rouville.<br />JACQUES : Que ferez vous, ma tante ?<br />MADAME D\'ARC\u00E9 : Tu le sauras ce soir ; en attendant, racontez moi bien en d\u00E9tail comment vous avez appris le projet de ces mauvais gar\u00E7ons."<br />Louis et Jacques racont\u00E8rent la conversation de la veille, sans oublier I\'histoire de M. Poucque. Nous verrons avec les enfants quelle fut la punition de Jules et de Nicolas. <br /><br /></font></td></tr></table></ function ReduceItems(){
	var ItemToDump=0;
	var j=0;
	while (I.length > QsToShow){
		ItemToDump = Math.floor(I.length*Math.random());
		for (j=ItemToDump; j<(I.length-1); j++){
			I[j] = I[j+1];
		}
		I.length = I.length-1;
	}
}

function Shuffle(InArray){
	Temp = new Array();
	var Len = InArray.length;

	var j = Len;

	for (var i=0; i<Len; i++){
		Temp[i] = InArray[i];
	}

	for (i=0; i<Len; i++){
		Num = Math.floor(j  *  Math.random());
		InArray[i] = Temp[Num];

		for (var k=Num; k < j; k++) {
			Temp[k] = Temp[k+1];
		}
		j--;
	}
	return InArray;
}

function UpdateQuestionStatus(QNum){

			}
		}
	}
}

function ReplaceStuff(Token, Replacement, InString){
	var i = InString.indexOf(Token);
	var FirstBit = '';
	var LastBit = '';
	while (i>-1){
		FirstBit = InString.substring(0, i);
		LastBit = InString.substring(i + Token.length, InString.length);	
		InString = FirstBit + Replacement + LastBit;
		i = InString.indexOf(Token);
	}
	return InString;
}

function BuildQuestion(QNum){
	if (I[QNum][2] == 0){
		var Temp = ReplaceStuff('[Question]', I[QNum][0], QRow);

		var AnsRows = '';
		for (var i=0; i<I[QNum][1].length; i++){
			TempAns = ARow;
			TempAns = ReplaceStuff('[ANum]', i, TempAns);
			TempAns = ReplaceStuff('[ALetter]', ' ' + ALetters.charAt(i) + ' ', TempAns);
			TempAns = ReplaceStuff('[Ans]', I[QNum][1][i][0], TempAns);
			AnsRows += TempAns;
		}
		Temp += AnsRows;
		Temp = ReplaceStuff('[QNumber]', QNum+1, Temp);
		Temp = ReplaceStuff('[QNum]', QNum, Temp);
	}
	else{
		var Temp = ReplaceStuff('[Question]', I[QNum][0], QRow);
		var AnsRows = '';
		for (var i=0; i<I[QNum][1].length; i++){
			TempAns = MARow;
			TempAns = ReplaceStuff('[ANum]', i, TempAns);
			TempAns = ReplaceStuff('[Correct]', I[QNum][1][i][2], TempAns);
			TempAns = ReplaceStuff('[Ans]', I[QNum][1][i][0], TempAns);
			AnsRows += TempAns;
		}
		Temp += AnsRows;
		Temp += CheckButton;
		Temp = ReplaceStuff('[QNumber]', QNum+1, Temp);
		Temp = ReplaceStuff('[QNum]', QNum, Temp);
	}
	return Temp;
}

function CheckMulti(QNum){
	var TotWrong = 0;
	var Output = '';
	var TotAns = I[QNum][1].length;
	for (var i=TotAns-1; i>=0; i--){
//Find any incorrect choices

		var b = eval('BottomFrame.document.QForm.A_' + QNum + '_' + i);

			if (b.checked == true){

			}
			if (((b.checked == true) && (b.value == "0"))||((b.checked == false)&&(b.value == "1"))){
				TotWrong++;
			}
		}				
	}

	if (TotWrong == 0){
		Output = DefaultRight;
	}
	else{
		Output = DefaultWrong + '<br />' + (TotAns-TotWrong) + '/' + TotAns;
	}

//If you haven't tried the question before
	if (Status[QNum][0] == 0){
		if (TotWrong > 0){
			Status[QNum][2]++;
		}
		if (TotWrong == 0){
			Status[QNum][0] = 1;
//Calculate the score for this question as a floating-point fraction of 1
			Status[QNum][3] =  ((Status[QNum][1].length - Status[QNum][2]) - 1) / (Status[QNum][1].length - 1);
//If less than zero, set to zero
			if (Status[QNum][3] < 0){Status[QNum][3] = 0;}
		}
	}

//Check whether the quiz is finished
	var Finished = true;
	for (var i=0; i<Status.length; i++){
		if (Status[i][0] == 0){Finished = false;}
	}

//Calculate the score if needed
		
	if (Status[QNum][0] == 1){
		if ((Finished==true)||(ContinuousScoring==true)){
			CalculateScore();
			Output = Output + '<br />' + YourScoreIs + ' ' + Score + '%.';

				}

		Output += '<br />' + CorrectFirstTime + CFT + '/' + I.length;

	}

	}

}

function CheckAnswer(QNum, ANum){
	var Output = I[QNum][1][ANum][1];

//Calculate the score for this question as a floating-point fraction of 1
			var PossibleWrongs = 0;
			for (var i=0; i<I[QNum][1].length; i++){
				if (I[QNum][1][i][2] == 0){
					PossibleWrongs++;
				}
			}

			if (PossibleWrongs == 0){PossibleWrongs = 1;}

			Status[QNum][3] = 1 - (Status[QNum][2]/PossibleWrongs);

//If less than zero, set to zero
			if (Status[QNum][3] < 0){Status[QNum][3] = 0;}
		}
		else{
			if (Status[QNum][1][ANum] != 'W'){

				Status[QNum][2]++; //increment wrong tries for this Q

		}
	}

//Check whether the quiz is finished
	var Finished = true;
	for (var i=0; i<Status.length; i++){
		if (Status[i][0] == 0){Finished = false;}

	}

//Calculate the score if needed
		
	if (Status[QNum][0] == 1){

			var CFT = 0;

				if (Status[i][2] == 0){
					CFT++;
				}
			}
		Output += '<br />' + CorrectFirstTime + CFT + '/' + I.length;

		}
	}

//Show the feedback
	if (Output.length > 0){
		WriteFeedback(Output);
	}
}

function CalculateScore(){
	var TriedQs = 0;
	var TotalScore = 0;
	for (var i=0; i<Status.length; i++){
		if ((Status[i][2] > 0)||(Status[i][3] == 1)){
			TriedQs++;
			TotalScore += Status[i][3];
		}
	}
	if (TriedQs == 0){
		Score = 0;
	}
	else{
		Score = (Math.floor(100 * (TotalScore/TriedQs)));
	}
}

function MarkAnswer(QNum, ANum, Right){

	if (eval('BottomFrame.document.QForm.FB_' + QNum + '_' + ANum) != null){

	}
}
