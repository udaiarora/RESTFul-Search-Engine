<BODY bgcolor="#FFFFFF"><B>Define legend characteristics.</B> POSITION=
centers the legend to the right of the graphics area, and LABEL= positions
the legend label above the legend entries. ACROSS= places legend entries in
rows 1 entry wide.
<HR><PRE>legend1 position=(right middle)
        label=(position=top)
        across=1;</PRE><HR>
</BODY>
</HTML>
