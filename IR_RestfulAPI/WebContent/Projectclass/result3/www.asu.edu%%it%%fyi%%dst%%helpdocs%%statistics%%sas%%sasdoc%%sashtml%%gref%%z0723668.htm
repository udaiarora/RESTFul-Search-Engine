<BODY bgcolor="#FFFFFF"><B>Produce the second pie chart.</B> The PIE3D
statement produces a three-dimensional pie chart. EXPLODE= separates the slice
for Paris from the rest of the pie.
<HR><PRE>   pie3d site / sumvar=sales
                coutline=black
                explode='Paris';
run;
quit;</PRE><HR>
</BODY>
