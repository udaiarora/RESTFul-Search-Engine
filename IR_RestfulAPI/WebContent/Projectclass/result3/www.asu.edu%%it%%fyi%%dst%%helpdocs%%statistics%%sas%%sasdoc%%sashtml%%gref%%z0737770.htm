<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Suppress the default BY-line and define a title
that includes the BY-value.</B> #BYVAL inserts the value of the BY variable
COUNTRY into the title of each report.
<HR><PRE>options nobyline;
title1 'Breakdown for #byval(country)';
footnote1 j=l h=3 'click on bars';
footnote2 j=c '(Millions of Metric Tons)';</PRE><HR>
</BODY>
