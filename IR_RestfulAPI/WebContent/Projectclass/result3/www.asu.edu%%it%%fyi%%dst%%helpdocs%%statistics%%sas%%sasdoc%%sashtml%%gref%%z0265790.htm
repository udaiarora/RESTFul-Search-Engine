<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Draw the bars.</B> The MOVE function defines
the lower left corner of the bar. The BAR function draws the bar. Bar height
(Y) is controlled by MEAN.
<HR><PRE>   function='move'; x=x+8; y=20; output;
   function='bar'; y=y+(mean); x=x+9;
      style='empty'; color='red'; output;</PRE><HR>
</BODY>
