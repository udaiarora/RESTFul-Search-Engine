<BODY bgcolor="#FFFFFF"><B>Define symbol characteristics for PLOT2.</B>
SYMBOL2 suppresses interpolation lines and plotting symbols; otherwise, they
would overlay the lines or symbols displayed by SYMBOL1.
<HR><PRE>symbol2 interpol=none
        value=none;</PRE><HR>
</BODY>
