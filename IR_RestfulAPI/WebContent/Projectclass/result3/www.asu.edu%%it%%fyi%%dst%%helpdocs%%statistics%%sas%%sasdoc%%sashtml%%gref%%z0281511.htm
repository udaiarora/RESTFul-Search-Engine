<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Define symbol characteristics.</B> SYMBOL1
defines the symbol that marks the data points and specifies its height and
color. INTERPOL=JOIN joins the data points with straight lines.
<HR><PRE>symbol1 color=red
        interpol=join
        value=dot
        height=3;</PRE><HR>
</BODY>
