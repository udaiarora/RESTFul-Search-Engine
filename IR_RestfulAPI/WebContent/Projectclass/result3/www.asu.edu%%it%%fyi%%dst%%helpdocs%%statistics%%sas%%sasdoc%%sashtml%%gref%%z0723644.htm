<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Modify the response axis.</B> ORDER= specifies
the major tick values for the response axis. OFFSET= moves the top tick mark
to the end of the axis line.
<HR><PRE>axis2 label=none
      order=(0 to 100000 by 20000)
      minor=(number=1)
      offset=(,0);</PRE><HR>
</BODY>
</HTML>
