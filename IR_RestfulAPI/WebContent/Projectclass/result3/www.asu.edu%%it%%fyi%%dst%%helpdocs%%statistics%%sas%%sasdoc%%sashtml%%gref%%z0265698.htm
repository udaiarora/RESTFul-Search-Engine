<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Specify current color map and write contents to
the log.</B> The CMAP statement assigns MYCOLOR as the current color map.
The contents of CMAP are listed in the log.
<HR><PRE>   cmap mycolor;
   list cmap;
quit;</PRE><HR>
</BODY>
</HTML>
