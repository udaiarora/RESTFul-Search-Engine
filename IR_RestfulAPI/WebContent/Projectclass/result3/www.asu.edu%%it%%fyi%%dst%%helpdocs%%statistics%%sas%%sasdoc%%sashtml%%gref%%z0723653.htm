<BODY bgcolor="#FFFFFF"><B>Define pattern colors for the subgroups.</B>
The procedure automatically assigns a pattern to each subgroup, using the
default fill, SOLID, with the specified color.
<HR><PRE>pattern1 color=cyan;
pattern2 color=blue;</PRE><HR>
