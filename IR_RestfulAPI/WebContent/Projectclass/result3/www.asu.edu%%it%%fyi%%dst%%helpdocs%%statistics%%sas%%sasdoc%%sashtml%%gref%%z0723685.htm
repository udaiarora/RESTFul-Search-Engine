<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Produce the pie charts.</B> The WHERE= data
set option selects the data for only two years. The LABEL statement suppresses
the variable name, so only the YEAR value is displayed.
<HR><PRE>proc gchart data=reflib.enprod gout=reflib.excat;
     label year='00'x;</PRE><HR>
</BODY>
