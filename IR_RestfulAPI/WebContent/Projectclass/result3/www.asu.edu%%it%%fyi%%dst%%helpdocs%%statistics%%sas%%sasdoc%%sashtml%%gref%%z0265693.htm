<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Start the GREPLAY procedure.</B> IGOUT= assigns
GRAFCAT as the input catalog. GOUT= assigns EXCAT as the output catalog. TEMPLATE=
assigns NEWTEMP as the current template.
<HR><PRE>proc greplay igout=reflib.grafcat gout=reflib.excat
             tc=reflib.tempcat nofs;
   template=newtemp;</PRE><HR>
</BODY>
