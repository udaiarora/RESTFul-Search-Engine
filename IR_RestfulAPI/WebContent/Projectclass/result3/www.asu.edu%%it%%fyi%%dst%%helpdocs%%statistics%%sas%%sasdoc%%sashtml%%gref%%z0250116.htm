<BODY bgcolor="#FFFFFF"><A NAME="zct-us48"></A><B>Create reduced continental U.S. map data set and
remove Alaska, Hawaii, and Puerto Rico.</B> 
<HR><PRE>data reflib.us48;
   set maps.states;
   if state ne 2 and state ne 15 and state ne 72;
   if density&lt;4;
run;</PRE><HR>
</BODY>
