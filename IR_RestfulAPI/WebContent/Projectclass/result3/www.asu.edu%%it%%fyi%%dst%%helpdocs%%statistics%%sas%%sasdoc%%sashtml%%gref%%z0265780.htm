<BODY bgcolor="#FFFFFF"><B>Change the axes labels.</B> To improve axes
labels, the LABEL statement associates labels with variable names.
<HR><PRE>   label petallen='Petal Length'
         petalwid='Petal Width'
         sepallen='Sepal Length';
run;
quit;</PRE><HR>
