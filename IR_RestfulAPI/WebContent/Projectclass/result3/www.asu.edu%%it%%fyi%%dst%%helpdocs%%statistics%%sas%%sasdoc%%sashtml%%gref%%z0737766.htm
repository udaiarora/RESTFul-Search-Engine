<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Sort the data set for the graphs of production
by country.</B>The data must be sorted in order of the BY variable before
running PROC GCHART with BY-group processing.
<HR><PRE>proc sort data=newgrain out=country;
by country;
run;</PRE><HR>
</BODY>
