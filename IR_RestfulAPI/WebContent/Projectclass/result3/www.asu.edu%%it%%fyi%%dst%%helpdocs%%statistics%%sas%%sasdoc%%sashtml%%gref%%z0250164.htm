<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><A name="z0691358">&#13;  <B>Show the annotated map.</B> The CHORO statement displays
the projected map and annotates it using the projected Annotate data set.</A>
<HR><PRE>proc gmap data=us48p map=us48p all;
   id state;
   choro state
         / nolegend
           annotate=citiesp;
run;
quit;</PRE><HR>
</BODY>
