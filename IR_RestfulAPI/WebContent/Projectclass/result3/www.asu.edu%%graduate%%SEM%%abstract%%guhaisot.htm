<i>S. Guha, <sup>1</sup> J. Menendez,<sup>1</sup> J. B. Page, <sup>1</sup> G. B. Adams, <sup>2</sup> G. S. Spencer, <sup>1</sup> J. P. Lehman, <sup>2</sup> P. Giannozzi, <sup>3</sup> and S. Baroni<sup>4</sup></i><br>

Piazza dei Caealieri 7,.1-56126 Pisa, Italy
<sup><br>4</sup>Scuola Internazionale Superiore di Studi Avanzati, Viaa Beirut 2/4, 1-34014 Trieste, Italy<p>

<i>Abstract:</i>  We present high-resolution Raman spectra of C<sub>60</sub> molecules. The totally symmetric mode near 1470 cm<sup>-1</sup> shows a fine structure which is almost exactly isomorphic with the mass spectrum of the molecule. We show that this surprising result can be explained in terms of isotopically induced frequency shifts and the unique iscosahedral symmetry of the molecule. A comparison of predicted and observed isotope shifts provides a stringent test of vibrational theories for C<sub>60</sub>.<p>

<i>Amer Physical Society, Physical Review Letters, Vol. 72, No. 21, May 23, 1994, pp. 3359-3362. </i><br><hr><p><a href="../5abstrac.htm#guha">Return to Abstract List</a></body></html>
