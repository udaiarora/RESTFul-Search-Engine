<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Generate a simple contour plot.</B> The procedure
uses REFLIB.CLAY2, the output data set from PROC G3GRID. To simplify the legend
labels, clay percentages are formatted with no decimal positions.
<HR><PRE>proc gcontour data=reflib.clay2;
   format pct_clay 2.0;
   plot y*x=pct_clay;
run;
quit;</PRE><HR>
</BODY>
