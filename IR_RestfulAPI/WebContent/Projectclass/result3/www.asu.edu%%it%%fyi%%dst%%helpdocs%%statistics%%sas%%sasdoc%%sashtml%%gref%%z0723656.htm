<BODY bgcolor="#FFFFFF"><B>Modify the response axis for the second chart.</B> ORDER= places major tick marks on the response axis at intervals of
2.
<HR><PRE>axis1 order=(0 to 20 by 2)
      label=('Number of People')
      minor=(number=1)
      offset=(0,0);</PRE><HR>
