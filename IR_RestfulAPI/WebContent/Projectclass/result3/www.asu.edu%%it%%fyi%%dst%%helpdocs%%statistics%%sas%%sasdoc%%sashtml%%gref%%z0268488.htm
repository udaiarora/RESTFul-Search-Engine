<BODY bgcolor="#FFFFFF"><A NAME="zr-clay2"></A><B>Interpolate values for the contour plot.</B>
The interpolated data set is stored in REFLIB.CLAY2.
<HR><PRE>proc g3grid data=reflib.clay out=reflib.clay2;
   grid y*x=pct_clay / naxis1=21
                       naxis2=21
                       join;
run;</PRE><HR>
