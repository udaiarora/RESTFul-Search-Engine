<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Show reduced map with density levels 0-2.</B>
WHERE= selects map coordinates with the appropriate DENSITY values.
<HR><PRE>proc gmap map=reflib.can2(where=(density&lt;3))
          data=reflib.can2 all;
   id province;
   choro province / nolegend;
run;
quit;</PRE><HR>
</BODY>
