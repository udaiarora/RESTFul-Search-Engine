<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>The GREDUCE procedure creates a new map data set,
REFLIB.CAN2, containing a DENSITY variable.</B> The ID statement specifies
the variable in the map data set that defines unit areas.
<HR><PRE>proc greduce data=maps.canada2 out=reflib.can2;
   id province;
run;</PRE><HR>
</BODY>
