<BODY bgcolor="#FFFFFF"><B>Create a format for the values of COUNTRY.</B>
<HR><PRE> proc format;
      value $country 'BRZ' = 'Brazil'
                     'CHN' = 'China'
                     'IND' = 'India'
                     'INS' = 'Indonesia'
                     'USA' = 'United States';
 run;</PRE><HR>
</BODY>
