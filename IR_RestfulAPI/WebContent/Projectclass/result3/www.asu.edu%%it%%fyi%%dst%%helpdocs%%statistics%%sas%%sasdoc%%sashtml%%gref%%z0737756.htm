<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Suppress the label and order the values for the
group axis.</B> Because the values of COUNTRY are formatted, ORDER= must
specify their formatted value.
<HR><PRE>axis3 label=none
      order=('China' 'United States' 'India'
             'Indonesia' 'Brazil')
      split=' ';</PRE><HR>
</BODY>
