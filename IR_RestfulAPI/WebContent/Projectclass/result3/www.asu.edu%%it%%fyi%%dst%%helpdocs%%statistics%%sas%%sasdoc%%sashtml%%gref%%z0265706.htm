<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Specify the new key map in a GOPTIONS statement.</B> KEYMAP= specifies the name of the new key map so that when the characters
@ and a* are specified in TITLE statements, the characters &szlig; and &atilde;
are displayed in the output.
<HR><PRE>goptions keymap=mykeymap;</PRE><HR>
</BODY>
