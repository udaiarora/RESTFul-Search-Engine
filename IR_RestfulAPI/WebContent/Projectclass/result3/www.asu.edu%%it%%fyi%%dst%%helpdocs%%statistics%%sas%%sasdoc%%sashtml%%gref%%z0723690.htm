<BODY bgcolor="#FFFFFF"><B>Set the graphics environment.</B> COLORS= specifies
the colors list, which is used by the default patterns and outlines.
<HR><PRE>goptions reset=global gunit=pct border cback=white
         colors=(black blue green red) ftext=swiss
         ftitle=swissb htext=3.5 htitle=6;</PRE><HR>
