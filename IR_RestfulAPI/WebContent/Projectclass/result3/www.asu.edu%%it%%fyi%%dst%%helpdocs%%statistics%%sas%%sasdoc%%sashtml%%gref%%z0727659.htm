<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Copy the original device entry from SASHELP.DEVICES
to the current catalog.</B> NEWNAME= specifies a name for the copy of PSCOLOR
that is placed in GDEVICE0.DEVICES. The name of a catalog entry cannot exceed
eight characters.
<HR><PRE>copy pscolor from=sashelp.devices newname=mypscol;</PRE><HR>
</BODY>
