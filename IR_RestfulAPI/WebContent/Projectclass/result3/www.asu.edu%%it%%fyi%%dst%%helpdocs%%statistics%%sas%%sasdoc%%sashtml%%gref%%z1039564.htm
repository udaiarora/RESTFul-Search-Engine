<BODY bgcolor="#FFFFFF"><B>Generate the drill-down graph.</B> IMAGEMAP= specifies ANNOMAP
as the name for the Imagemap data set.
<HR><PRE>/* generate annotate graphics */ 
proc ganno annotate=squares
    imagemap=annomap
    description='Four squares'; 
run; </PRE><HR>
</BODY>
