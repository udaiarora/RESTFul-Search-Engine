<BODY bgcolor="#FFFFFF"><B>Close the ODS Listing destination for output.</B> To conserve
system resources, use ODS LISTING to close the Listing destination for procedure
output. Thus, the graphics output is not displayed in the GRAPH window, although
it is written to the catalog. 
<HR><PRE>ods listing close;</PRE><HR>
</BODY>
