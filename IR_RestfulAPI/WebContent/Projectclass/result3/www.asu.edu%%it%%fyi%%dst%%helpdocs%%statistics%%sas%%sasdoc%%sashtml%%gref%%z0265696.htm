<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Start the GREPLAY procedure.</B> CC= assigns
CLRMAP as the color map catalog. GOUT= specifies the permanent catalog in
which to place the graphics output.
<HR><PRE>proc greplay cc=reflib.clrmap gout=reflib.excat nofs;</PRE><HR>
</BODY>
</HTML>
