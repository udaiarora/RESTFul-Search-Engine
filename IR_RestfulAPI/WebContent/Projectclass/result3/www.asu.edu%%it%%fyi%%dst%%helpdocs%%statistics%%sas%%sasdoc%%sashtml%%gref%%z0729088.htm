<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Assign graphics options for producing the ODS
HTML output</B>. DEVICE=GIF causes the ODS HTML statement to generate the
graphics output as GIF files. TRANSPARENCY causes the graphics output to use
the Web-page background as the background of the graph. 
<HR><PRE>goptions device=gif transparency;</PRE><HR>
</BODY>
</HTML>
