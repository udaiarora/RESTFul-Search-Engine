<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Generate the surface plot.</B> SIDE draws a
side wall for the graph. TILT= specifies a tilt angle of 15&deg; for the plot,
which doesn't affect the default rotation of 70&deg;.
<HR><PRE>proc g3d data=reflib.hat;
   plot y*x=z / side
                tilt=15;
run;
quit;</PRE><HR>
</BODY>
</HTML>
