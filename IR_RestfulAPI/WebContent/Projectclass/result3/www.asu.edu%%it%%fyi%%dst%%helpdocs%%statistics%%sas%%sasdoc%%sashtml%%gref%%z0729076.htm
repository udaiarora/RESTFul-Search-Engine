<BODY bgcolor="#FFFFFF"><B>Create a format for SITES.</B> SITESFMT. defines
and labels the ranges of values for SITES.
<HR><PRE>proc format;
   value sitesfmt low-24='0-24'
                  25-49='25-49'
                  50-74='50-74'
                  75-99='75-99'
                  100-high='over 100';
run;</PRE><HR>
</BODY>
