<html>
<head>
<title>TPI01, ASU MCL Web Interface</title>

<script type="text/javascript">
function showPanel (bNewWindow)
{
var goTo = "Frames.htm";
var wndWidth = 640;
var wndHeight = 480;
var wndLeft = Math.round ((screen.availWidth - wndWidth) / 2);
var wndTop = Math.round ((screen.availHeight - wndHeight) / 2);

// HACK: IE 5.5 seems to want to reuse the Panel window even if the name
//       parameter is null.  So we contruct a unique name to force a new window.
var curDate = new Date ();
var wndName = "Panel" + curDate.getTime ();

if (bNewWindow == true)
window.open (goTo, wndName, "width=" + wndWidth + ",height=" + wndHeight + ",left=" + wndLeft + ",top=" + wndTop + ",location=0,menubar=0,resizable=0,scrollbars=0,status=0,toolbar=0");
else
window.location.replace (goTo);
}
</script>
</head>

<body bgcolor="#000000" onload="showPanel (true);">
<br><br><br><br><br><br>
<center><img src="powered.gif"></center>
</body>
</html>
