<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Show the regional map.</B> ID specifies the
variable, DIVISION, that identifies the unit areas in the processed data set.
CHORO specifies DIVISION as the response variable.
<HR><PRE>proc gmap map=remstate data=remstate all;
   id division;
   choro division / nolegend;
run;
quit;</PRE><HR>
</BODY>
</HTML>
