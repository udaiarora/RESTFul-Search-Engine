<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Display the map with no boundaries.</B> ID
specifies the variable, REGION, that identifies the unit areas in the processed
data set.
<HR><PRE>proc gmap data=reflib.africa map=reflib.africa;
   id region;
   choro region / nolegend;
run;
quit;</PRE><HR>
</BODY>
