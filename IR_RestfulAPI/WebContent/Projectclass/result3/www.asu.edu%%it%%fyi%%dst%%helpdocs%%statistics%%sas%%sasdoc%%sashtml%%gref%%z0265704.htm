<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Sort data set NEW and update data set TEMP with
the mapping information.</B> The data set NEW must be sorted by the FROM
variable before its observations can be used to update data set TEMP.
<HR><PRE>proc sort data=new;
   by from;
data temp;
   update temp new;
   by from;
run;</PRE><HR>
</BODY>
</HTML>
