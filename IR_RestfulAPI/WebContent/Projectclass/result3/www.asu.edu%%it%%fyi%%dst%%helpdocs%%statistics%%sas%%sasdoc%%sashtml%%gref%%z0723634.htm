<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><B>Produce the block chart.</B> The LABEL statement
suppresses the midpoint and group labels by assigning a null hexadecimal string
to each variable name.
<HR><PRE>proc gchart data=reflib.totals;
   format quarter roman.;
   format sales dollar8.;
   label site='00'x dept='00'x;</PRE><HR>
</BODY>
