<BODY bgcolor="#FFFFFF"><B>Assign the libref GDEVICE0.</B> The LIBNAME
statement assigns the libref to the aggregate file storage location that contains
(or will contain) the DEVICES catalog.
<HR><PRE>libname gdevice0 '<I>SAS-data-library</I>';</PRE><HR>
