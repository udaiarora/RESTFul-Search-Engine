<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"> <B>Create the Annotate data set, FLAG.</B> XSYS, YSYS,
and HSYS specify coordinate system 3, absolute size of the graphics output
area.
<HR><PRE>data flag;
   length function style color $ 8 text $ 30;
   retain xsys ysys hsys '3';</PRE><HR>
</BODY>
