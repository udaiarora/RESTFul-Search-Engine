<BODY bgcolor="#FFFFFF"><B>Modify the response axis.</B> ANGLE=90 prints
the axis label vertically.
<HR>
<P> 
<HR><PRE>axis2 label=(angle=90 'Metric Tons (millions)')
      minor=(n=1)
      order=(0 to 500 by 100)
      offset=(0,0);</PRE><HR>
