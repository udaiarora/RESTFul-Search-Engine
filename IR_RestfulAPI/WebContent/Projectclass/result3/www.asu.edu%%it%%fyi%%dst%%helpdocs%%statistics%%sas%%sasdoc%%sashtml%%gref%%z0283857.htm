<BODY bgcolor="#FFFFFF"><B>Process points with PROC G3GRID.</B> SPLINE
specifies the bivariate spline method for the data set interpolation.
<HR><PRE>proc g3grid data=reflib.nums out=spline;
   grid y*x=z / spline
                axis1=-5 to 5 by .5
                axis2=-5 to 5 by .5;
run;</PRE><HR>
</BODY>
