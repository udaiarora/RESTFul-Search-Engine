<BODY bgcolor="#FFFFFF"><B>Define pattern characteristics.</B> PATTERN
statements define the colors that are assigned to subgroups. Light colors
allow the black labels to show up. Default pattern fill is solid.
<HR><PRE>pattern1 color=lipk;
pattern2 color=cyan;
pattern3 color=lime;</PRE><HR>
</BODY>
