<BODY bgcolor="#FFFFFF"><B>Generate TIMEPLOT graph output.</B> It is sent
to external file.
<HR><PRE>proc timeplot data=reflib.dowhlc;
   plot low close high / overlay hiloc ref=mean(low)
                         npp axis=6310 to 6960 by 10;
   id date;
run;</PRE><HR>
