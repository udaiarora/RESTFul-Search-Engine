<TITLE>Sticky-note</TITLE></HEAD>
<BODY bgcolor="#FFFFFF"><A name="z0691526">&#13; <B>Add DIVISION variable to map data set by merging the CBSORT data set with
MAPS.US.</B> Create a new map data set, USCB, that contains all of the
state boundary coordinates from the MAPS.US data set plus the added variable
DIVISION.</A>
<HR><PRE>data uscb;
   merge cbsort maps.us;
   by state;
run;</PRE><HR>
</BODY>
</HTML>
