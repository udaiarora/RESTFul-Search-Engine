<BODY bgcolor="#FFFFFF"><A NAME="zsquares"></A><B>Create the Annotate data set, SQUARES.</B>
XSYS and YSYS specify coordinate system 3 (percent of the graphics output
area) for X and Y. 
<HR><PRE>data reflib.squares;
   length function style color $ 8 text $ 15;
   xsys='3'; ysys='3';</PRE><HR>
</BODY>
