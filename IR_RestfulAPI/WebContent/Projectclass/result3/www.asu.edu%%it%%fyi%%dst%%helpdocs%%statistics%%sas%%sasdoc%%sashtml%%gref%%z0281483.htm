<BODY bgcolor="#FFFFFF"><B>Create the data set REFLIB.JOBS2 and calculate
variable YEN.</B> The DATA step uses a SET statement to read the REFLIB.JOBS
data set.
<HR><PRE>
data reflib.jobs2;
   set reflib.jobs;
   yen=dollars*125;
run;</PRE><HR>
</BODY>
