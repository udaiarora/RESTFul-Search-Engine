<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foogle Fearch</title>
	<link rel="icon" type="image/ico" href="/IR_RestfulAPI/assets/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/IR_RestfulAPI/assets/bootstrap-3.1.1-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/IR_RestfulAPI/assets/css/jquery-ui-1.10.4.custom.min.css">
	<link rel="stylesheet" type="text/css" href="/IR_RestfulAPI/assets/css/styles.css">
	
	<script src="/IR_RestfulAPI/assets/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="/IR_RestfulAPI/assets/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="/IR_RestfulAPI/assets/js/main.js"></script>
	<script src="/IR_RestfulAPI/assets/bootstrap-3.1.1-dist/js/bootstrap.js"></script>
</head>
<body>

	<div class="loader">
		<img src="/IR_RestfulAPI/assets/img/loading.gif" alt="loading">
		<div class="load-text-container">
			<div class="load-text">Fake Google... for real people!</div>
			<div class="load-text">Precomputing...</div>
		</div>
	</div>

	<div class="main-content">

		<div class="search-container">
			<div class="title-bar"></div>
			<div class="heading">
				<div class="logo"><img src="/IR_RestfulAPI/assets/img/logo.png" width="269px" alt="Logo"/></div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="input-group search-area">
						<div id="searchfield">
							<input type="text"  class="form-control" id="query">
						</div>
					</div><!-- /input-group -->
					<div id="log"></div>
				</div><!-- /.col-lg-6 -->
			</div>
		</div>


		<div class="text-center">

			<div class="inline">
				<label>
					<select id="selectedtype">
						<option selected>TF/IDF</option>
						<option>Authority/Hub</option>
						<option>Page Rank</option>
						<option>Clustering</option>
					</select>
				</label>
			</div>

			<div class="inline">
				<button id="search" type="button" class="btn btn-default">Foogle Search</button>
			</div>

		</div>
		<div class="paginated-results">
			<div class="loading-results">&nbsp;</div>
			<div class="sugg">
				
			</div>

			<ul class="pagination">
			</ul>

			<div class="result-container row">

			</div>
		</div>
		

	</div>
</body>
</html>
